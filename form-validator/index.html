<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form id="form-content" class="form-content">
        <p>Registraion Form</p>
        <div class="form-control">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter a Username">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter a Email">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password">New Password:</label>
            <input type="password" id="new-password" placeholder="Enter a New Password">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password2">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Enter a Confirm Password">
            <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
<script src="script.js"></script>
</html>
